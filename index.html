<!DOCTYPE html>

<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robison Souza - DoWhile 2021</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat" />
        </span>/
        <img id="userImage" src="https://www.lorenpixel.com/185/185/people" alt="Foto pessoal" />
      </div>
      <h1 id="userName">Nome</h1>
      <a id="userLink" href="javascript:void(0)" onclick="getGitHubProfileInfos()" target="_blank">
        <img src="images/github.svg" alt="ícone github"><span id="userLogin">userGitHub</span>
      </a>
      <p id="userBio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores a repellendus perferendis
        sint, labore aperiam id corrupti molestiae ea, autem rerum repellat, hic quis esse optio aspernatur illum soluta

      <ul id="socialLinks">
        <li class="linkedin">
          <a href="javascript:void(0)" onclick="changeSocialMediaLinks()" target="_blank">
            <img src="images/linkedin.svg" alt="ícone linkedin">
          </a>
        </li>
        <li class="instagram">
          <a href="javascript:void(0)" onclick="changeSocialMediaLinks()" target="_blank">
            <img src="images/instagram.svg" alt="ícone instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="javascript:void(0)" onclick="changeSocialMediaLinks()" target="_blank">
            <img src="images/facebook.svg" alt="ícone facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="javascript:void(0)" onclick="changeSocialMediaLinks()" target="_blank">
            <img src="images/twitter.svg" alt="ícone twitter">
          </a>
        </li>

      </ul>
    </div>
  </main>
  <script src="main.js"></script>

</html>
